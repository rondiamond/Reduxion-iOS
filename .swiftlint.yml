# based upon:
# https://telliott.io/2016/01/17/adding-swiftlint-to-an-established-project.html
# https://news.realm.io/news/slug-jp-simard-swiftlint
# https://stackoverflow.com/q/41378805

disabled_rules:
    - trailing_newline
    - empty_count
    - comma
    - colon
    - force_cast
    - type_name
    - trailing_semicolon
    - force_try
    - function_body_length
    - nesting
    - identifier_name
    - operator_whitespace
    - control_statement
    - legacy_constant
    - line_length
    - return_arrow_whitespace
    - trailing_whitespace
    - statement_position
    - type_body_length
    - legacy_constructor
    - valid_docs
    - vertical_whitespace
    - unused_closure_parameter
    - implicit_getter
    - void_return
    - large_tuple
    - unused_optional_binding
    - trailing_comma
    - for_where
    - vertical_parameter_alignment
    - discarded_notification_center_observer
    - empty_enum_arguments
    - switch_case_alignment
    - unneeded_break_in_switch
    - closure_parameter_position

opt_in_rules:
    - missing_docs
    - control_statement
    - private_outlet
    - mark

excluded: # paths to ignore during linting. overridden by `included`.
    - Carthage
    - Pods
    - External
    - Submodules
    - Reachability

# rule parameters
cyclomatic_complexity:
    - 25 #warning
    - 35 #error

file_length:
    - 1000 #warning
    - 1200 #error

function_body_length:
    - 40 #warning
    - 80 #error

line_length:
    - 160 #warning
    - 200 #error

type_body_length:
    - 400 #warning
    - 500 #error

custom_rules:
    comments_space: # From https://github.com/brandenr/swiftlintconfig
        name: "Space After Comment"
        regex: '(^ *//\w+)'
        message: "There should be a space after //"
        severity: error
    empty_line_after_guard:
        name: "Empty Line After Guard"
        regex: '(^ *guard[ a-zA-Z0-9=?.\(\),><!]*\{[ a-zA-Z0-9=?.\(\),><!]*\}\n *(?!(?:return|guard))\S+)'
        message: "There should be an empty line after a guard"
        severity: warning
    empty_line_after_super:
        name: "Empty Line After Super"
        regex: '(^ *super\.[ a-zA-Z0-9=?.\(\)\{\}:,><!]*\n *(?!(?:\}|return))\S+)'
        message: "There should be an empty line after super"
        severity: warning
    multiple_empty_lines:
        name: "Multiple Empty Lines"
        regex: '((?:\s*\n){4,})'
        message: "There are too many empty lines."
        severity: warning
    unnecessary_leading_void_in:
        name: "Unnecessary -> Void in at the end of the line"
        regex: '(-> (Void|\(\)) in$)'
        message: "Unnecessary '-> Void in' at the end of the line. Use only 'in'"
        severity: warning
    unnecessary_type:
        name: "Unnecessary Type"
        regex: '(?sm)[ \ta-zA-Z0-9]?(?:let|var){1} [ \ta-zA-Z0-9]+?:[ \t]+?([a-zA-Z0-9]+?)[\t ]+?=[\t ]?\1'
        message: "Type Definition Not Needed"
        severity: warning
    empty_closure_params:
        name: "Empty closure params"
        regex: '\{ (\(\) -> Void in)$'
        message: "`() -> Void in` should be avoided"
        severity: warning
